<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <title>Neighborhood Map: Find the Starbucks</title>
  <link href="img/x-icon.ico" rel="shortcut icon" type="image/x-icon">
  <link href="css/style.css" rel="stylesheet">
  <script src="js/app.js"></script>
  <script async defer src="/js/jquery-3.1.1.min.js"></script>
  <script async defer src="/js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAo3NPOuIY8TRn_m2yZ48rPWvx1PGj16Dw&callback=initMap"></script>
  <script async defer src="/js/knockout-3.4.1.js"></script>
</head>
<body>
  <div id="header">
    <h1 id='title'>Find Starbucks around me!</h1>
    <div id='toggle-menu'>
      <button class="search-button" onclick="popSideBar()">Search</button>
    </div>
    <div id='side-bar'>
      <button class="close-button" onclick="hideSideBar()">-</button>
      <h2 id='side-bar-title'>Filter your results!</h2>
    </div>
  </div>
  <div id='map-border'>
    <div id='map'></div>
  </div>
</body>
</html>
