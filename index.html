<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <title>Neighborhood Map: Find the Starbucks</title>
  <link href="img/x-icon.ico" rel="shortcut icon" type="image/x-icon">
  <link href="css/style.css" rel="stylesheet">
  <script src="api_data/api_data.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>
  <script async defer src="js/jquery.js" type="text/javascript"></script>
  <script async defer src="js/knockout.js" type="text/javascript"></script>
  <script async defer src="js/ko-bindings.js" type="text/javascript"></script>
</head>
<body>
  <div id="header">
    <h1 id='title'>Find Starbucks around me!</h1>
    <div id='toggle-menu'>
      <button class="search-button" onclick="popSideBar()">Search</button>
    </div>
  </div>
  <div id='side-bar'>
    <button class="close-button" onclick="hideSideBar()">-</button>
    <h2 id='side-bar-title'>Filter your results!</h2>
    <h3 id='filter-echo' data-bind="text: formattedFilter"></h3>
    <input id="search-box" data-bind="textInput: filterText"/>
    <button id="filter-btn" data-bind="click: applyFilter">Apply</button>
    <h3 id='result-count' data-bind="text: resultCt"></h3>
    <h3 id='detail-info' data-bind="text: phoneNumber"></h3>
    <h3 id='detail-info' data-bind="text: displayAddress"></h3>
    <div id="result-list">
    <h3 id="table-head">Store List</h3>
    <div id="result-area">
    <table id='store-list'>
      <thead><tr>
      <th></th>
      </tr>
      </thead>
      <tbody data-bind="foreach: filteredArray">
        <tr>
        <td data-bind="{text: store_address,click:$root.displayDetails}"></td>
        </tr>   
      </tbody>
    </table>
    </div>
    <h4 id="author-info">Author:Wayne Ye 2017</h4>
    </div>
  </div>
  <div id='map-border'>
    <div id='map'></div>
  </div>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAo3NPOuIY8TRn_m2yZ48rPWvx1PGj16Dw&callback=initMap"></script>
</body>
</html>
